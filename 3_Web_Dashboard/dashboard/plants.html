<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text" data-i18n="loading">Loading...</div>
    </div>

    <div id="addGreenhouseModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 data-i18n="new_gh_title">ğŸ  New Greenhouse</h2>
            <form id="ghForm">
                <label data-i18n="name_lbl">Name:</label>
                <input type="text" id="ghName" class="glass-input" required>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addGreenhouseModal')" class="btn-cancel" data-i18n="cancel">Cancel</button>
                    <button type="submit" class="btn-save" data-i18n="create">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addPlantModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 data-i18n="new_plant_title">ğŸŒ¿ Add Plant</h2>
            <form id="plantForm">
                <input type="hidden" id="targetGhId">
                <label data-i18n="name_lbl">Name:</label>
                <input type="text" id="pName" class="glass-input" required>
                <label data-i18n="device_lbl">Device ID:</label>
                <input type="text" id="pDevice" class="glass-input" required>
                
                <div class="input-group">
                    <div><label data-i18n="min_temp_lbl">Min Temp:</label><input type="number" id="pMinT" class="glass-input" value="18"></div>
                    <div><label data-i18n="max_temp_lbl">Max Temp:</label><input type="number" id="pMaxT" class="glass-input" value="28"></div>
                </div>
                <div class="input-group">
                    <div><label data-i18n="max_hum_lbl">Max Hum:</label><input type="number" id="pMaxH" class="glass-input" value="70"></div>
                    <div><label data-i18n="soil_limit_lbl">Soil Limit:</label><input type="number" id="pSoil" class="glass-input" value="3000"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addPlantModal')" class="btn-cancel" data-i18n="cancel">Cancel</button>
                    <button type="submit" class="btn-save" data-i18n="add">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div id="mainContent" class="main-content">
        <header class="site-header">
            <div class="header-top">
                <div class="btn-back-container" style="visibility: hidden;"><button>Back</button></div> <h1 data-i18n="my_ecosystem">My EcoSystem</h1>
        
                <div class="btn-logout-container" style="display:flex; gap:10px; align-items:center;">
                    <select id="language-selector" class="glass-select" style="padding: 5px;">
                        <option value="en">ğŸ‡ºğŸ‡¸ EN</option>
                        <option value="es">ğŸ‡²ğŸ‡½ ES</option>
                        <option value="fr">ğŸ‡«ğŸ‡· FR</option>
                        <option value="de">ğŸ‡©ğŸ‡ª DE</option>
                        <option value="ja">ğŸ‡¯ğŸ‡µ JA</option>
                    </select>
                    <button id="logoutBtn" class="btn-logout" data-i18n="logout">Logout</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="greenhouseContainer"></div>

            <div class="add-gh-btn-container">
                <button id="openGhModalBtn" class="btn-settings" style="padding: 15px 30px; font-size: 1rem;" data-i18n="add_gh">
                    + Add New Greenhouse
                </button>
            </div>
        </main>
    </div>

    <script src="js/plants.js" type="module"></script>
</body>
</html>
