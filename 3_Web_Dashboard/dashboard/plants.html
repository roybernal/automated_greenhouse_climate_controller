<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden - Select Plant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Garden...</div>
    </div>

    <div id="addPlantModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>ðŸŒ¿ Add New Plant</h2>
            <form id="addPlantForm">
                <label>Plant Name:</label>
                <input type="text" id="newPlantName" class="glass-input" placeholder="e.g., Strawberries" required>
                
                <label>Sensor Device ID:</label>
                <input type="text" id="newDeviceId" class="glass-input" placeholder="e.g., greenhouse_1" required>

                <div class="input-group">
                    <div><label>Min Temp (Â°C):</label><input type="number" id="newMinTemp" class="glass-input" value="18"></div>
                    <div><label>Max Temp (Â°C):</label><input type="number" id="newMaxTemp" class="glass-input" value="28"></div>
                </div>
                <div class="input-group">
                    <div><label>Max Hum (%):</label><input type="number" id="newMaxHum" class="glass-input" value="70"></div>
                    <div><label>Soil Limit:</label><input type="number" id="newSoilLimit" class="glass-input" value="3000"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="closeAddModal" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Add to Garden</button>
                </div>
            </form>
        </div>
    </div>

    <div id="mainContent" class="main-content">
        <header class="site-header">
            <div class="header-top">
                <h1>My Smart Garden</h1>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
            <div style="text-align:center; margin-top:10px; color:white; font-size:0.9rem;">
                Select a plant to monitor & control
            </div>
        </header>

        <main class="container">
            <div id="plantsGrid" class="plants-grid">
                <div class="plant-card add-card" id="addPlantBtn">
                    <span class="material-symbols-outlined add-icon">add_circle</span>
                    <h3>Add Plant</h3>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/plants.js"></script>
</body>
</html>
