<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Greenhouse AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos especÃ­ficos para el Login */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #134E5E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .auth-btn:hover { background: #0e3a47; }
        .toggle-link {
            margin-top: 1rem;
            display: block;
            color: #134E5E;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-msg { color: red; font-size: 0.9rem; display: none; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 id="form-title" data-i18n="welcome_back">Welcome Back</h2>
            <p class="error-msg" id="error-msg"></p>
            
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            
            <button id="submit-btn" class="auth-btn" data-i18n="login_btn">Login</button>
            
            <span id="toggle-auth" class="toggle-link" data-i18n="no_account">Don't have an account? Register</span>
            <div class="lang-float" style="margin-top: 30px;">
                <select id="language-selector" class="glass-select" style="background:rgba(255,255,255,0.8); color:#134E5E;">

                    <option value="de">ðŸ‡©ðŸ‡ª DE</option>
                    <option value="ja">ðŸ‡¯ðŸ‡µ JA</option>
                </select>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
